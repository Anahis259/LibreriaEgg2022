<html>
    <head>
        <title>Consulta Libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="libreria.css" rel="stylesheet">
    </head>
    <body>
        <section>
        <div>
            <span th:if="${Libros.empty}">
                ¡No hay Libros registrado en sistema! 
            </span>
            <span th:unless="${Libros.empty}">
                <table class="table table-striped">
                    <thead>
                    <h2>Lista de Libros</h2>
                        <tr>
                            <th scope="col">Isbn</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Año</th>
                            <th scope="col">Editorial</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Total Ejemplares</th>
                            <th scope="col">Alta</th>
                            <th scope="col">Estado</th>
                            <!--<th scope="col">Baja</th>-->   
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="Libro: ${Libros}">
                            <td><span th:text="${Libro.isbn}">Isbn</span></td>
                            <td><span th:text="${Libro.titulo}">Titulo</span></td>
                            <td><span th:text="${Libro.anio}">Anio</span></td>
                            <td><span th:text="${Libro.editorial}">Editorial</span></td>
                            <td><span th:text="${Libro.autor}">Autor</span></td>
                            <td><span th:text="${Libro.ejemplares}">Ejemplares disponibles</span></td>
                            <td><span th:text="${Libro.Alta}">Alta</span></td>
                            <td><span th:if="${Libro.Alta ==FALSE}"><a class="btn btn-primary" th:href="@{/AdmLibros/alta/Libro{isbn} (isbn=${Libro.isbn})}" role="button">HABILITAR</a></span></td>
                            <td><span th:if="${Libro.Alta}"><a class="btn btn-danger" th:href="@{/AdmLibros/baja/Libro{isbn} (isbn=${Libro.isbn})}" role="button">DESHABILITAR</a></span></td>
                            <td><span><a class="btn btn-primary" th:href="@{/AdmLibros/editarLibro/{isbn} (isbn=${Libro.isbn})}" role="button">EDITAR</a></span></td>

                            <!--<td><span th:text="${autor.baja}">Baja</span></td>-->
                        </tr>
                
                    </tbody>
                </table>
            </span>
        </div> 
 
    </section>
    <div class="bg-success p-2 text-dark bg-opacity-25">
            <a class="btn btn-primary" href="/index" role="button">VOLVER</a>
    </div>
</body>

<footer><p><small>Anahis Salas 2022</small></p></footer>


</html>
