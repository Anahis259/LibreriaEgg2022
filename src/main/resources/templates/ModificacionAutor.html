<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Autor</title>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link href="libreria.css" rel="stylesheet">

</head>
<body>
    <div class="bg-success p-2 text-white">
        <h1>EDITA el Autor </h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="NavAutor">
        
    <form class="form-book" action="/AdmAutores/modificacionAutor" method="POST">
        <input type="hidden" name="id" th:value="${id}">
        <div class="bg-success p-2 text-dark bg-opacity-50">
            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
            <label>Ingrese autor:</label><br>
            <input type="text"  name="nombre" placeholder="Nombre del Autor" th:value="${nombre}" /> <br>    
            <button type="submit" class="btn btn-primary">Actualizar el registrar</button>    
        </div>
    </form>
        <div class="bg-success p-2 text-dark bg-opacity-25">
            <a class="btn btn-primary" href="/index" role="button">VOLVER</a>
        </div>
</body>
</html>
