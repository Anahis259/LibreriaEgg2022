<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Libro</title>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="libreria.css" rel="stylesheet">
</head>
<body>
    <div class="bg-success p-2 text-white">
        <h1>EDITA un Libro </h1>
    </div>
    <form class="form-book" action="/AdmLibros/modificacionLibro" method="POST">
        <div class="bg-success p-2 text-dark bg-opacity-50"><br>
            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
            <label>Titulo del libro:</label><br>
            <input type="hidden" th:field="*{isbn}">
            <input type="text" name="titulo" placeholder="Nombre del Libro" th:value="${titulo}"><br>
            <label>Año de edicion:</label><br>
            <input type="number" name="anio" placeholder="Año" th:value="${anio}"><br>
            <label>Total ejemplares:</label><br>
            <input type="number"  name="ejemplares" placeholder="Total ejemplares" th:value="${ejemplares}"><br>
            <label>Editorial:</label><br>
            <input type="text" name="editorial" placeholder="Nombre de la Editorial" th:value="${editorial}"><br>
            <label>Autor:</label><br>
            <input type="text" name="autor" placeholder="Nombre del Autor" th:value="${autor}"><br>
            <button class="btn btn-primary" type="submit">Registrar</button><br>
            
        </div>
        </form>
        <div class="bg-success p-2 text-dark bg-opacity-25">
            <a class="btn btn-primary" href="/index" role="button">VOLVER</a>
        </div>
</body>
</html>
