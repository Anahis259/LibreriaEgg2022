<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Consulta Autor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="libreria.css" rel="stylesheet">
</head>
<body>
     
    <section>
        <!--!<nav th:replace="RegistroAutor :: NavAutor"></nav>-->

        <div>
            <span th:if="${Autores.empty}">
                No hay actores registrado en sistema 
            </span>
            <span th:unless="${Autores.empty}">
                <table class="table table-striped">
                    <thead>
                        <h2>Lista de Autores</h2>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Alta</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Editar</th>
                            <!--<th scope="col">Baja</th>-->   
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="autor: ${Autores}">
                            <td><span th:text="${autor.id}">Id</span></td>
                            <td><span th:text="${autor.nombre}">Nombre</span></td>
                            <td><span th:text="${autor.Alta}">Alta</span></td>
                            <td><span th:if="${autor.Alta ==FALSE}"><a class="btn btn-primary" th:href="@{/AdmAutores/alta/Autor{id} (id=${autor.id})}" role="button">HABILITAR</a></span></td>
                            <td><span th:if="${autor.Alta}"><a class="btn btn-danger" th:href="@{/AdmAutores/Autor{id} (id=${autor.id})}" role="button">DESHABILITAR</a></span></td>
                            <td><span><a class="btn btn-primary" th:href="@{/AdmAutores/editarAutor/{id} (id=${autor.id})}" role="button">EDITAR</a></span></td>
                            <!--<td><span th:text="${autor.baja}">Baja</span></td>-->
                        </tr>
                
                    </tbody>
                </table>
            </span>
        </div> 
 
    </section>
    <div class="bg-success p-2 text-dark bg-opacity-25">
            <a class="btn btn-primary" href="/index" role="button">VOLVER</a>
    </div>
</body>

<footer><p><small>Anahis Salas 2022</small></p></footer>


</html>
