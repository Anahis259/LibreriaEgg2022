<!DOCTYPE html>

<html>
    <head>
        <title>Consulta Editoriales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="libreria.css" rel="stylesheet">
    </head>
    <body>
       <section>
        <div>
            <span th:if="${Editoriales.empty}">
                Â¡No hay Editoriales registrado en sistema! 
            </span>
            <span th:unless="${Editoriales.empty}">
                <table class="table table-striped">
                    <thead>
                    <h2>Lista de Editoriales</h2>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Alta</th>
                            <th scope="col">Estado</th>
                            <!--<th scope="col">Baja</th>-->   
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="Editorial: ${Editoriales}">
                            <td><span th:text="${Editorial.id}">Id</span></td>
                            <td><span th:text="${Editorial.nombre}">Nombre</span></td>
                            <td><span th:text="${Editorial.Alta}">Alta</span></td>
                            <td><span th:if="${Editorial.Alta ==FALSE}"><a class="btn btn-primary" th:href="@{/AdmEditoriales/alta/Editorial{id} (id=${Editorial.id})}" role="button">HABILITAR</a></span></td>
                            <td><span th:if="${Editorial.Alta}"><a class="btn btn-danger" th:href="@{/AdmEditoriales/baja/Editorial{id} (id=${Editorial.id})}" role="button">DESHABILITAR</a></span></td>
                            <td><span><a class="btn btn-primary" th:href="@{/AdmEditoriales/editarEditorial/{id} (id=${Editorial.id})}" role="button">EDITAR</a></span></td>

                            <!--<td><span th:text="${autor.baja}">Baja</span></td>-->
                        </tr>
                
                    </tbody>
                </table>
            </span>
        </div> 
 
    </section>
    <div class="bg-success p-2 text-dark bg-opacity-25">
            <a class="btn btn-primary" href="/index" role="button">VOLVER</a>
    </div>
</body>

<footer><p><small>Anahis Salas 2022</small></p></footer>


</html>
